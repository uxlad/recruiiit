<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../../dist/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body class="bg-g-lt">
    <div class="container flex min-h-full">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-2">
            <div class="lg:col-span-6 xl:col-span-7 self-center">
                <a href="#" class="mb-1.25 block">
                    <img src="../images/logo.svg" alt="Recruiiit Logo">
                </a>
                <h3 class="heading text-1.875base sm:text-2.5base mb-0.75 xl:w-3/4">Register now to start your 15-day free trial</h3>
                <ul class="flex flex-wrap lg:block font-medium leading-[46px]">
                    <li class="w-full sm:w-1/2 lg:w-full">
                        <i class="fa fa-check text-s"></i>
                        Post job directly to Hiriiing portal.
                    </li>
                    <li class="w-full sm:w-1/2 lg:w-full">
                        <i class="fa fa-check text-s"></i>
                        Schedule Unlimited Interviews.
                    </li>
                    <li class="w-full sm:w-1/2 lg:w-full">
                        <i class="fa fa-check text-s"></i>
                        Collaborate with your team.
                    </li>
                    <li class="w-full sm:w-1/2 lg:w-full">
                        <i class="fa fa-check text-s"></i>
                        Create your own Employer Brand.
                    </li>
                </ul>
            </div>
            <div class="lg:col-span-6 xl:col-span-5 self-center">
                <div class="bg-w p-2 drop-shadow-[0_4px_7px_0_rgba(0,0,0,0.04)] rounded-sm">
                    <p class="mb-1.25">Do you already have an account? <a href="#" class="text-sec-l1 hover:text-sec-d1 font-medium">Sign In</a></p>
                    <form action="">
                        <div class="mb-1">
                            <label for="" class="mb-0.5 block">Company Name</label>
                            <input type="text" class="input-md w-full" placeholder="Company Name">
                        </div>
                        <div class="mb-1">
                            <label for="" class="mb-0.5 block">Full Name</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-1">
                                <input type="text" class="input-md w-full" placeholder="First Name">
                                <input type="text" class="input-md w-full" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="mb-1">
                            <label for="" class="mb-0.5 block">Your Company Email</label>
                            <input type="email" class="input-md w-full" placeholder="Your Email">
                        </div>
                        <div class="mb-1">
                            <label for="" class="mb-0.5 block">Your Phone Number</label>
                            <input type="tel" class="input-md w-full" placeholder="Your Number">
                        </div>
                        <div class="mb-1">
                            <label for="" class="mb-0.5 block">Password</label>
                            <div class="relative">
                                <input type="password" class="input-md w-full" placeholder="Password">
                                <span class="cursor-pointer text-g-edk hover:text-tx-light absolute right-1 top-1/2 -translate-y-1/2">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <button class="btn-md bg-pm hover:bg-pm-d2 w-full">Start my free trial</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
