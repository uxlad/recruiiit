<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="../../dist/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body class="bg-g-lt">
    <div class="w-full px-1 sm:w-[483px] pt-2 mx-auto">
        <a href="index.html" class="block mb-1.25">
            <img src="../images/logo.svg" alt="Recruiiit Logo" class="mx-auto">
        </a>
        <h5 class="heading text-center text-1.5base sm:text-1.875base mb-0.75">Sign in to your account</h5>
        <p class="text-center">or <a href="#" class="text-sec-l1 hover:text-sec-d1 font-medium">start your 18-days free trial</a></p>
        <div class="w-full mt-2 rounded-sm p-2 bg-w drop-shadow-[0_4px_7px_0_rgba(0,0,0,0.04)]">
            <form >
                <div class="mb-1.25">
                    <label for="" class="text mb-0.5 block">Email Address</label>
                    <input type="email" class="input-md w-full" placeholder="Email Address">
                </div>
                <div class="mb-1.25">
                    <label for="" class="text mb-0.5 block">Password
                        <a href="#" class="text-sm text-sec-l1 hover:text-sec-d1 underline hover:no-underline float-right">Forgot Password?</a>
                    </label>
                    <div class="relative">
                        <input type="email" class="input-md w-full" placeholder="Password">
                        <span class="cursor-pointer text-g-edk hover:text-tx-light absolute right-1 top-1/2 -translate-y-1/2">
                            <i class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button class="btn-md bg-pm hover:bg-pm-d2 w-full">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
